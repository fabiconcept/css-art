<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure05</title>
    <link rel="stylesheet" href="css/figure05.css">
</head>

<body>
    <div class="canvas">
        <div class="floor"></div>
        <div class="character">
            <div class="sword">
                <div class="blade-outline"></div>
                <div class="blade"></div>
                <div class="handle">
                </div>
                <div class="edge"></div>
                <div class="hilt"></div>
                <div class="hilt-edge"></div>
                <div class="hilt-edge"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="left-shoe"></div>
            <div class="right-shoe"></div>
            <!-- Done with the Head -->
            <div class="head">
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <!-- Next Arms -->
            <div class="hands">
                <div class="arm-connector"></div>
                <div class="palm"></div>
                <div class="palm"></div>
            </div>
            <div class="body">
                <div class="belt"></div>
                <div class="knot"></div>
            </div>
            <div class="bow"></div>
            <div class="bow"></div>
        </div>
       
        <div class="character shadow">
            <div class="sword">
                <div class="blade-outline"></div>
                <div class="blade"></div>
                <div class="handle">
                </div>
                <div class="edge"></div>
                <div class="hilt"></div>
                <div class="hilt-edge"></div>
                <div class="hilt-edge"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="left-shoe"></div>
            <div class="right-shoe"></div>
            <!-- Done with the Head -->
            <div class="head">
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <!-- Next Arms -->
            <div class="hands">
                <div class="arm-connector"></div>
                <div class="palm"></div>
                <div class="palm"></div>
            </div>
            <div class="body">
                <div class="belt"></div>
                <div class="knot"></div>
            </div>
            <div class="bow"></div>
            <div class="bow"></div>
        </div>
    </div>
</body>

</html>
