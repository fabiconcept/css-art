<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likle - Drawing</title>
    <link rel="stylesheet" href="css/monster01.css">
</head>
<body>
    <div class="canvas">
        <div class="character">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick-big"></div>
            <div class="body"></div>
            <div class="mouth">
                <div class="top-teeth"></div>
                <div class="top-teeth"></div>
                <div class="mid-teeth"></div>
                <div class="mid-teeth"></div>
                <div class="teeth-down"></div>
                <div class="teeth-down"></div>
                <div class="teeth-down-mid"></div>
                <div class="teeth-down-mid"></div>
                <div class="throat">
                    <div class="bell"><div class="ball"></div></div>
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="huge-eye">
                <div class="eyeball huge"></div>
            </div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
        </div>
        <div class="character shadow">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick-big"></div>
            <div class="body"></div>
            <div class="mouth">
                <div class="top-teeth"></div>
                <div class="top-teeth"></div>
                <div class="mid-teeth"></div>
                <div class="mid-teeth"></div>
                <div class="teeth-down"></div>
                <div class="teeth-down"></div>
                <div class="teeth-down-mid"></div>
                <div class="teeth-down-mid"></div>
                <div class="throat">
                    <div class="bell"><div class="ball"></div></div>
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="huge-eye">
                <div class="eyeball huge"></div>
            </div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
        </div>
    </div>
</body>
</html>
